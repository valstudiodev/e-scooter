<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/svg+xml" href="public/favicon.ico" />
   <title>Components-page</title>
</head>

<body>
   <div class="components">
      <div class="components__container">

         <div class="components__item">
            <button class="icon-menu">
               <span></span>
            </button>
         </div>

         <div class="components__item">
            <button class="button-active">SIGN UP</button>
         </div>

         <div class="components__item">
            <button class="button button--more">More Accessories Coming Soon</button>
         </div>

         <div class="components__item">
            <button class="button button--battery">Battery Images</button>
         </div>

         <div class="components__item">
            <button class="button button--spare">Spare Parts Images</button>
         </div>

         <div class="components__item">
            <button class="button button--charging">Charging Cable Images</button>
         </div>

         <div class="components__item">
            <button class="buttom-arrow buttom-arrow--icon-arrow-bt"></button>
         </div>

         <div class="components__item">
            <button class="buttom-arrow buttom-arrow--right buttom-arrow--icon-arrow-bt"></button>
         </div>

         <div class="components__item">
            <div class="block-header">
               <h2 class="block-header__title">High Efficiency Motor</h2>
               <div class="block-header__text">
                  <p>More torque for powerful riding with 22% maximum hill climbing capability.</p>
               </div>
            </div>
         </div>

         <div class="components__item">
            <button class="button-buy button-buy--icon-i-arrow">Buy now</button>
         </div>

         <div class="components__item">
            <button class="button-play">
               <div class="button-play__text">
                  <p>Watch our
                     video how
                     it works</p>
               </div>
               <svg class="button-play__icon">
                  <use href="/src/assets/icons/play-button.svg"></use>
               </svg>
            </button>
         </div>

         <div class="components__item">

         </div>

         <div class="components__item">

         </div>

         <div class="components__item">

         </div>

      </div>
   </div>

</html>
